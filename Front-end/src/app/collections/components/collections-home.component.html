<!-- Side nav -->
<ul id="slide-out" class="side-nav fixed">
  <li *ngIf="!collections">Loading...</li>
  <li *ngFor="let collection of collections">
    <a (click)="getContent(collection.name)">{{collection.name}}</a>
  </li>
</ul>
<!-- /Side nav -->

<a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>

<main>
  <div class="row">
    <div class="col l6 m8 offset-m2 s12">
      <collection-show [content]="content"></collection-show>
    </div>
  </div>
</main>
