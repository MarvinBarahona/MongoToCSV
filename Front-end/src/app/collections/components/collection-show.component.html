<h4 class="center">Content section</h4>

<p *ngIf="!content">{{message}}</p>

<div class="content" *ngIf="content">
  <p><strong>The content of the {{collection}} collection is: </strong></p>
  <p *ngIf="content == 'loading'">Loading...</p>
  <pre *ngIf="content != 'loading'" [innerHtml]="content|prettyjson"></pre>

</div>
